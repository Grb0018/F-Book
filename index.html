	if(vidplay == 1){
		var a = document.getElementById('vde1').innerHTML;

		vidplay--;
	}
	else if(vidplay == 0){
		vidplay++;
		var a = document.getElementById('vde1').innerHTML;
		document.getElementById('vde1').innerHTML = a + `<video style="position: absolute;"src="./src/demo 21-22_2.mp4" controls></video>`;
	}
};
function loadmusic1(){
    if(musicplay == 1){
		document.getElementById('music1').innerHTML = '';
		musicplay--;
	}
	else if(musicplay == 0){
		musicplay++;
		var a = document.getElementById('music1').innerHTML;
		document.getElementById('music1').innerHTML = a + `<audio id="vda"controls src="./PAGE/profile.mp3"></audio><p class="cls1" onclick="music1cls()">x</p>`;
	}
}
